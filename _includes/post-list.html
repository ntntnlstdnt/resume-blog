<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">
      {% if post.img != nil %}
        <img src="{{ site.baseurl }}/{{ post.img }}" class="thumbnail" alt="{{post.title}}">
      {%endif%}
      <li><span class="text-muted">{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    </ul>
    {% endfor %}
</div><!--/.notelist -->
